<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <!--
    NATSEL.AI LOGO
    Concept: A single bold "N" where the diagonal stroke is an ascending staircase/arrow —
    representing evolution (natural selection) climbing upward through AI.
    The stairs = leveling up. The N = NatSel. Dead simple. One shape.
  -->
  
  <!-- The N: left vertical -->
  <rect x="60" y="40" width="28" height="120" rx="2" fill="#E63946"/>
  
  <!-- The N: diagonal as ascending steps (evolution/leveling up) -->
  <!-- 5 steps climbing from bottom-left to top-right -->
  <rect x="88"  y="132" width="22" height="28" rx="1" fill="#E63946"/>
  <rect x="110" y="108" width="22" height="28" rx="1" fill="#E63946"/>
  <rect x="132" y="84"  width="22" height="28" rx="1" fill="#E63946"/>
  <rect x="154" y="60"  width="22" height="28" rx="1" fill="#E63946"/>
  <rect x="176" y="36"  width="22" height="28" rx="1" fill="#E63946"/>
  
  <!-- The N: right vertical -->
  <rect x="198" y="40" width="28" height="120" rx="2" fill="#E63946"/>
  
  <!-- Wordmark -->
  <text x="256" y="130" 
        font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" 
        font-weight="800" 
        font-size="72" 
        fill="#E63946" 
        letter-spacing="4">NATSEL</text>
  
  <!-- .ai — lighter weight, slightly smaller -->
  <text x="256" y="168" 
        font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" 
        font-weight="300" 
        font-size="36" 
        fill="#E63946" 
        letter-spacing="6" 
        opacity="0.6">.ai</text>
</svg>